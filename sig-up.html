<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Modern Business - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <link rel="stylesheet" href="./css/main.css">
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
        <!-- Font Anwesome -->
        <link rel="stylesheet" href="./font/fontawesome-free-6.2.0-web/css/all.min.css">
        <link rel="stylesheet" href="./img">
    </head>

    <body class="d-flex flex-column">
        <main class="flex-shrink-0">
            <!-- Navigation-->
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom" style="height:5rem">
                <div class="container px-4 d-flex justify-content-center">
                    <a class="navbar-brand fw-bold  text-uppercase" href="./index.html">Start Bootstrap</a>
                    </div>
                </div>
            </nav>
            <div class="pt-3 box pb-4">
                <div class="d-flex justify-content-start pb-5 box_sign-in">
                    <a href="">
                        <span class="text-uppercase text-decoration-underline link-head fs-7">uniqlo</span>
                    </a>
                    <div class="px-2">
                        <span class="link-head">/</span>
                    </div>
                    <a href="">
                        <span class="text-uppercase link-head fs-7">tạo tài khoản</span>
                    </a>
                </div>
                <div class="box_sign-in">
                    <div class="d-flex justify-content-between ">
                        <h2 class="text-uppercase fw-bold fs-1">tạo một tài khoản</h2>
                        <i class="fa-sharp fa-solid fa-lock"></i>
                    </div>
                </div>
            </div>
            <div class="box">
                <div class="border-shadow box_sign-in p-3">
                    <div class="">
                        <div class="d-flex">
                            <div>Chúng tôi sẽ gửi thư xác nhận đến địa chỉ email được liên kết với tài khoản của bạn. Hãy kiểm tra email đến từ chúng tôi.</div>
                            <div class="d-flex p-0">Bắt buộc*</div>
                        </div>
                        <form action="">
                            <div class="form-group mb-3">
                                <label for="exampleInputEmail1" class="text-uppercase fw-bold fs-5 mb-2 ">địa chỉ email *</label>
                                <input type="email" class="form-control box-input" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nhập email của bạn">
                            </div>
                            <div class="form-group mb-3">
                                <div class="pb-3">
                                    <label for="exampleInputPassword1" class="text-uppercase fw-bold fs-5 mb-2">Mật khẩu *</label>
                                    <input type="password" class="form-control box-input" id="exampleInputPassword1">
                                    <small id="emailHelp" class="form-text text-muted">Mật khẩu phải có ít nhất 8 ký tự và có cả chữ cái và số.</small>
                                </div>
                                <label for="exampleInputPassword1" class="text-uppercase fw-bold fs-5 mb-2">nhập lại mật khẩu *</label>
                                <input type="password" class="form-control box-input" id="exampleInputPassword2">    
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck">
                                <label class="form-check-label fs-6 pb-4" for="exampleCheck1">Hiện mật khẩu</label>
                            </div>
                            <div class="d-grid pb-5">
                                <a href="">
                                    <span class="text-uppercase fw-bold fs-6 text-decoration-underline">
                                        điều khoản sử dụng
                                    </span>
                                </a>
                                <a href="" class="text-uppercase fw-bold fs-6 text-decoration-underline">
                                    <span>
                                        chính sách bảo mật
                                    </span>
                                </a>
                            </div>
                            <button type="submit" class="btn btn-dark rounded-0 ">
                                <span class="text-uppercase fw-bold fs-5 px-6">
                                    Đăng ký
                                </span>
                            </button>                             
                        </form>
                    </div>  
                </div>
            </div>
        </main>
    </body>
</html>
